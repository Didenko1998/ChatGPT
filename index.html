<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
        <title>Input Page</title>
</head>
<body>
    <div class="input-content">
        <ul id="chat-main"></ul>
    <div class="chat-content">
        <div class="chat-content__block">
        <input type="value" id="input-el" placeholder="Message ChatGPT...">
    <button type="button" id="button-el">
        <img class="arrow-img" src="https://upload.wikimedia.org/wikipedia/commons/d/d6/Feather-arrows-arrow-up.svg">
    </button>
        </div>
    <p>ChatGPT can make mistakes. Consider checking important information.</p>
</div>
</div>
</body>
<script src="script.js"></script>
</html>
